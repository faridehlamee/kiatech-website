<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiatech Software - Push Notification Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #007bff 0%, #667eea 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #007bff 0%, #667eea 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border-left: 4px solid #007bff;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .send-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .notification-templates {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }

        .template-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .template-btn:hover {
            border-color: #007bff;
            background: #e3f2fd;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”” Push Notifications</h1>
            <p>Send notifications to your PWA users</p>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="subscriber-count">0</div>
                    <div class="stat-label">Active Subscribers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="server-status">ðŸŸ¢</div>
                    <div class="stat-label">Server Status</div>
                </div>
            </div>

            <form id="notification-form">
                <div class="form-group">
                    <label for="title">Notification Title *</label>
                    <input type="text" id="title" name="title" required 
                           placeholder="e.g., New Service Available!">
                </div>

                <div class="form-group">
                    <label for="body">Notification Message *</label>
                    <textarea id="body" name="body" required 
                              placeholder="e.g., Check out our new web development services..."></textarea>
                </div>

                <div class="form-group">
                    <label for="url">Action URL (optional)</label>
                    <input type="url" id="url" name="url" 
                           placeholder="https://kiatechsoftware.com/services">
                </div>

                <div class="form-group">
                    <label for="icon">Icon URL (optional)</label>
                    <input type="url" id="icon" name="icon" 
                           placeholder="https://kiatechsoftware.com/icons/icon-192x192.svg">
                </div>

                <button type="submit" class="send-btn" id="send-btn">
                    ðŸ“¤ Send Notification
                </button>
            </form>

            <div class="notification-templates">
                <h3>Quick Templates</h3>
                <button class="template-btn" data-title="New Service Available!" 
                        data-body="We've launched new web development services. Check them out!">
                    ðŸš€ New Service
                </button>
                <button class="template-btn" data-title="Special Offer!" 
                        data-body="Get 20% off on your first project. Limited time offer!">
                    ðŸŽ¯ Special Offer
                </button>
                <button class="template-btn" data-title="Website Update" 
                        data-body="We've updated our portfolio with new projects. Take a look!">
                    âœ¨ Portfolio Update
                </button>
                <button class="template-btn" data-title="Contact Us" 
                        data-body="Need a custom software solution? Get in touch with our team!">
                    ðŸ“ž Contact Reminder
                </button>
            </div>

            <div class="status-message" id="status-message"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Sending notification...</p>
            </div>
        </div>
    </div>

    <script>
        // Load subscriber count on page load
        async function loadStats() {
            try {
                const response = await fetch('/api/subscription-count');
                const data = await response.json();
                document.getElementById('subscriber-count').textContent = data.count;
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('server-status').textContent = 'ðŸ”´';
            }
        }

        // Handle form submission
        document.getElementById('notification-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const notificationData = {
                title: formData.get('title'),
                body: formData.get('body'),
                url: formData.get('url') || undefined,
                icon: formData.get('icon') || undefined
            };

            await sendNotification(notificationData);
        });

        // Send notification
        async function sendNotification(data) {
            const sendBtn = document.getElementById('send-btn');
            const loading = document.getElementById('loading');
            const statusMessage = document.getElementById('status-message');

            // Show loading state
            sendBtn.disabled = true;
            loading.style.display = 'block';
            statusMessage.style.display = 'none';

            try {
                const response = await fetch('/api/send-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('success', result.message);
                    document.getElementById('notification-form').reset();
                    loadStats(); // Refresh stats
                } else {
                    showStatus('error', result.error || 'Failed to send notification');
                }
            } catch (error) {
                console.error('Error sending notification:', error);
                showStatus('error', 'Network error. Please try again.');
            } finally {
                sendBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // Show status message
        function showStatus(type, message) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.className = `status-message status-${type}`;
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';

            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Handle template buttons
        document.querySelectorAll('.template-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.getElementById('title').value = btn.dataset.title;
                document.getElementById('body').value = btn.dataset.body;
            });
        });

        // Load stats on page load
        loadStats();

        // Refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
